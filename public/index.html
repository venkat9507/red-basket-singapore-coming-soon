<!DOCTYPE html>
<html class="no-js" lang="zxx">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Welcome | Red Basket</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Ico Font CSS -->
    <link rel="stylesheet" href="css/icofont.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body class="bg-img body-bg">
    <!-- Preloader Starts -->
    <div class="preloader-wrap">
      <div class="preloader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <!--/Preloader Ends -->

    <!-- MAIN CONTENT PART START -->
    <div class="bg-img color-white main-container">
      <!-- HEADER PART START-->
      <div id="header">
        <div class="container bg-header-dark">
          <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">
              <img
                src="img/logo-icon.png"
                alt=""
                width="110px"
                height="110px"
              />
              <h3>Red Basket</h3>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="icofont icofont-navigation-menu"></span>
            </button>

            <div
              class="collapse navbar-collapse"
              style="padding-left: 620px"
              id="navbarSupportedContent"
            >
              <div class="head-contact_us">
                <span class="head-contact-title">CALL US NOW!</span>
                <span class="head-contact-no">+00 328 943 67</span>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <!-- HEADER PART END-->

      <!-- BODY CONTENT PART START -->
      <div id="main-content-home" class="xs-no-positioning fixed fixed-middle">
        <!-- TITLE PART START -->
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="title">
                <p class="small-title">Our New Website</p>
                <span class="main-title">coming soon</span>
              </div>
            </div>
          </div>
        </div>
        <!-- TITLE PART END -->

        <!-- COUNTER PART START -->
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-sm-12 col-md-12 col-lg-9 col-xl-9">
              <div class="counter-box">
                <input
                  type="hidden"
                  id="count-down-date"
                  name="count-down-date"
                  value="28 feb, 2021 12:00:00"
                />
                <h2 class="expired-text hidden">Welcome to Our Website</h2>

                <div class="countdown-timer" id="countdown-boxes">
                  <ul class="list-inline count-down-list text-center">
                    <li id="years">
                      <span class="years"></span>
                      <span class="counter-time-title">Years</span>
                    </li>
                    <li id="months">
                      <span class="months"></span>
                      <span class="counter-time-title">Months</span>
                    </li>
                    <li id="days">
                      <span class="days"></span>
                      <span class="counter-time-title">Days</span>
                    </li>
                    <li id="hours">
                      <span class="hours"></span>
                      <span class="counter-time-title">Hours</span>
                    </li>
                    <li id="minutes">
                      <span class="minutes"></span>
                      <span class="counter-time-title">Minutes</span>
                    </li>
                    <li id="seconds">
                      <span class="seconds"></span>
                      <span class="counter-time-title">Seconds</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- COUNTER PART END -->
      </div>
      <!-- BODY CONTENT PART END -->

      <!-- FOOTER PART START-->
      <div id="footer" class="fixed fixed-bottom xs-no-positioning main-footer">
        <div class="container">
          <div class="row">
            <!-- /START SUBSCRIBE FORM -->

            <!-- /END SUBSCRIBE FORM -->

            <!-- /START SOCIAL ICONS -->

            <!-- /END SOCIAL ICONS -->
          </div>
        </div>
      </div>
      <!-- FOOTER PART END-->
    </div>
    <!-- /MAIN CONTENT PART ENDS -->

    <!-- jQuery -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
    <!-- scripts -->
    <script src="js/scripts.js"></script>
  </body>
</html>
